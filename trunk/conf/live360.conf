listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

stats {
    network         0;
    disk            sda sdb xvda xvdb;
}

http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

http_server {
    enabled         on;
    listen          8090;
    dir             ./objs/nginx/html;
}

vhost __defaultVhost__ {
    gop_cache 		off;
    queue_length	10;
    min_latency		on;
    mr {
	    enabled		off;
    }
    mw_latency		100;
    tcp_nodelay		on;

    hls {
        enabled         off;
        hls_fragment    5;
        hls_window      30;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }
    
    dvr {
    	enabled		off;
	    dvr_path	./objs/nginx/html/[app]/[stream].flv;
        dvr_plan	session;
    }
   
    transcode {
        enabled		on;
        ffmpeg		./objs/ffmpeg/bin/ffmpeg;
        engine  HD {
            enabled		on;
            vcodec 		libx264;
            vthreads	4;
            vprofile	main;
            vpreset 	medium;
            acodec		libfdk_acc;
            output		rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_[engine];
        }
    }
}

vhost dvr {
    dvr {
    	enabled		off;
	    dvr_path	./objs/nginx/html/[app]/[stream].flv;
        dvr_plan	session;
    }
}

